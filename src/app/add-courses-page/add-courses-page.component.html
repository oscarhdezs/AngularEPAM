
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" placeholder="video Course 1">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="description" class="form-control" id="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" [(ngModel)]="dateStr" class="form-control" id="date" placeholder="05.29.19">
  </div>

  <div class="form-group">
    <label for="duration">Duration</label>
    <input type="text" [(ngModel)]="duration" class="form-control" id="duration">{{ duration | duration}}
  </div>

  <app-authors [author]="authors"></app-authors>
  <div class="form-group">
    <a class="btn btn-outline-success my-2 my-sm-0" (click)="save()" >Save</a>
    <a class="btn btn-outline-danger my-2 my-sm-0" [routerLink]="['/courses']">Cancel</a>
  </div>
