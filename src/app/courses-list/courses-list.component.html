<div  *ngFor="let course of courses | orderBy ; let i=index"  class="my-3 p-3 bg-white rounded shadow-sm">
  <div class="top media text-muted pt-3" [ngClass]="{'topRated':course.isTopRated}">
    <div class="media-body pb-3 mb-0 small lh-125 border-gray">
      <strong class="d-block text-gray-dark">{{course.name | uppercase}} <strong *ngIf="course.isTopRated">*</strong></strong>
      {{course.description}}
    </div>
    <div class="media-body pb-3 mb-0 small lh-125 ">
      <strong class="d-block text-gray-dark">{{course.date | date:'dd MMM yyyy'}}   {{course.length | duration}}</strong>
      <a class="btn btn-success" (click)="edit()" [routerLink]="['/courses', course.id]" >Edit</a>
      <a  mwlConfirmationPopover
               [popoverTitle]="popOverTitle"
               [popoverMessage]="popOverMessage"
               placement="left"
               (confirm)="delete(course.id)"
               class="btn btn-danger"
      >
        Delete
      </a>
    </div>
  </div>
</div>
